<header>
<h1>7.90. <span class="add">〔真の〕</span>知に至る者の経</h1>
</header>
<p><a class="ref msdiv" id="msdiv90" href="#msdiv90">Msdiv
90</a>……略……<span class="add">〔あるがままに〕</span>知られた<span class=
"add">（ヴィディタ）</span>ことから、<span class=
"add">〔真の〕</span>知に至る者<span class=
"add">（ヴェーダグー）</span>と成ります。……略……。<span class=
"add">〔以上が〕</span>第六となる。</p>
