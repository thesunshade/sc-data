<h1>7.87. 婆羅門の経</h1>
</header>
<p><a class="ref msdiv" id="msdiv87" href="#msdiv87">Msdiv
87</a>……略……拒否された<span class="add">（バーヒタ）</span>ことから、婆羅門<span class=
"add">（ブラーフマナ）</span>と成ります。……略……。<span class=
"add">〔以上が〕</span>第三となる。</p>
