<h1>7.86. 沙門の経</h1>
</header>
<p><a class="ref msdiv" id="msdiv86" href="#msdiv86">Msdiv
86</a>「比丘たちよ、七つのものがあります。<span class=
"add">〔これらの〕</span>法<span class="add">（性質）</span>が静まった<span class=
"add">（サミタ）</span>ことから、沙門<span class=
"add">（サマナ）</span>と成ります。……略……。<span class=
"add">〔以上が〕</span>第二となる。</p>
