<h1>35.58. 悪習の捨棄の経</h1>
</header>
<p><a class="ref msdiv" id="msdiv58" href="#msdiv58">Msdiv
58</a>「尊き方よ、いったい、まさに、どのように……略……諸々の悪習<span class=
"add">（<strong>随眠</strong>：潜在煩悩）</span>は捨棄されるのですか」と。……略……。<span class="add">〔以上が〕</span>第六となる。</p>
